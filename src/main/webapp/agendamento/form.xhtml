<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition>
        <h:form class="form-horizontal">
            <h:messages/>
            <h:inputHidden value="#{agendamentoBean.agendamento.id}"/>

            <div class="form-group">
                <label for="diasemana" class="col-sm-2 control-label">Dia da semana</label>
                <div class="col-sm-10">
                    <h:inputText id="diasemana" label="Dia da semana" value="#{agendamentoBean.agendamento.diasemana}" class="form-control"/>
                </div>
                <label for="horaInicial" class="col-sm-2 control-label">Hora Inicial</label>
                <div class="col-sm-10">
                    <h:inputText id="horaInicial" label="Hora Inicial" value="#{agendamentoBean.agendamento.horaInicial}" class="form-control"/>
                </div>
                <label for="horaFinal" class="col-sm-2 control-label">Hora Final</label>
                <div class="col-sm-10">
                    <h:inputText id="horaFinal" label="Hora Final" value="#{agendamentoBean.agendamento.horaFinal}" class="form-control"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <h:commandButton action="#{agendamentoBean.salvar}" value="Salvar" class="btn btn-default" style="margin-right: 5px;"/>
                    <h:link value="Cancelar" outcome="/agendamento/index" class="btn btn-default"/>
                </div>
            </div>
        </h:form>
    </ui:composition>
</html>
