<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/templates/layout.xhtml">
        <ui:define name="title">Detalhes do agendamento</ui:define>
        <ui:define name="content">
            <div class="col-md-8">
                <table class="table">
                    <tbody>
                        <tr>
                            <th scope="row">Id</th>
                            <td>#{agendamentoBean.agendamento.agendamento_id}</td>
                        </tr>

                        <tr>
                            <th scope="row">Dia da semana</th>
                            <td>#{agendamentoBean.agendamento.diasemana}</td>
                        </tr>
                        <tr>
                            <th scope="row">Hora Inicial</th>
                            <td>#{agendamentoBean.agendamento.horaInicial}</td>
                        </tr>
                        <tr>
                            <th scope="row">Hora Final</th>
                            <td>#{agendamentoBean.agendamento.horaFinal}</td>
                        </tr>
                    </tbody>
                </table>

                <ui:include src="/templates/bottomactions.xhtml">
                    <ui:param name="entity" value="agendamento"/>
                </ui:include>
            </div>
        </ui:define>
    </ui:composition>
</html>
