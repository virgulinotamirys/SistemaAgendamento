<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/templates/layout.xhtml">
            <ui:define name="title">Agendamento</ui:define>
        <ui:define name="content">
            <div class="col-md-8">
                <ui:include src="/templates/topactions.xhtml">
                    <ui:param name="entity" value="agendamento"/>
                    <ui:param name="action" value="index"/>
                </ui:include>
                <br/><br/>

                <h:form>
                    <h:dataTable class="table" value="#{agendamentoBean.lista}" var="agendamento"
                                 rendered="#{not empty agendamentoBean.lista}">
                        <h:column>
                            <f:facet name="header">Id</f:facet>
                                #{agendamento.agendamento_id}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Dia da Semana</f:facet>
                                #{agendamento.diasemana}
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">Hora Inicial</f:facet>
                                #{agendamento.horaInicial}
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">Hora Final</f:facet>
                                #{agendamento.horaFinal}
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">Ações</f:facet>

                            <h:commandLink action="#{agendamentoBean.editar}">
                                <i class="fa fa-pencil-square-o"></i>
                                <f:setPropertyActionListener target="#{agendamentoBean.agendamento}"
                                                             value="#{agendamento}" />
                            </h:commandLink>

                            <h:commandLink action="#{agendamentoBean.excluir}"
                                           onclick="if (!confirm('Tem certeza que deseja excluir o agendamento #{agendamento.diasemana}?'))
                                                       return false;">
                                <i class="fa fa-trash"></i>
                                <f:setPropertyActionListener target="#{agendamentoBean.agendamento}"
                                                             value="#{agendamento}" />
                            </h:commandLink>

                            <h:commandLink action="#{agendamentoBean.exibir}">
                                <i class="fa fa-eye"></i>
                                <f:setPropertyActionListener target="#{agendamentoBean.agendamento}"
                                                             value="#{agendamento}" />
                            </h:commandLink>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
