<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/templates/layout.xhtml">
        <ui:define name="title">Otimização da tabela agendamento</ui:define>
        <ui:define name="content">
            <div class="col-md-8">
                <h:form>
                    <h:commandLink action="#{optimizeAgendamentoBean.optimize()}" class="btn btn-success">Otimizar</h:commandLink>
                </h:form>
                <br/><br/>
                
                <h:form>
                    <h:dataTable class="table" value="#{optimizeAgendamentoBean.list}" var="table"
                                 rendered="#{not empty optimizeAgendamentoBean.list}">
                        <h:column>
                            <f:facet name="header">Tabela</f:facet>
                                #{table.table}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Operação</f:facet>
                                #{table.op}
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">Tipo da mensagem</f:facet>
                                #{table.msgType}
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">Texto da mensagem</f:facet>
                                #{table.msgText}
                        </h:column>
                    </h:dataTable>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
